<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <div class="overflow-hidden">
        <div class="row">
            <div class="col-md-2 mm">
                {% include 'sidebar.html' %}
            </div>
            <div class="col-md-10 membership">
                <h3>Personal Information</h3>
                <form action="">
                    <div style="position: relative;">
                        <div id="profile-image-preview" style="background-image: url(''); background-size: cover; background-position: center; background-repeat: no-repeat;width: 150px; height: 150px; border-radius: 50%; border: 2px solid gray;">
                        </div>
                        <input type="file" id="profile-image-input" accept="image/*"
                            onchange="previewProfileImage(event)"
                            style="position: absolute; bottom: -40px; margin-top:100px;">
                    </div>
                    <br>
                    <br>
                    <div class="member-form">

                        <div class="forms-input ">
                            <label>First Name:</label>
                            <br>
                            <input type="text" placeholder="Enter your first name">
                        </div>
                        <div class="forms-input">
                            <label>Middle Name:</label>
                            <br>
                            <input type="text" placeholder="Enter your middle name">
                        </div>
                        <div class="forms-input">
                            <label>Surname:</label>
                            <br>
                            <input type="text" placeholder="Enter your surname">
                        </div>
                        <div class="forms-select">
                            <label for="id_gender">Gender:</label>
                            <br>
                            <select id="id_gender" name="gender">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        <div class="forms-input">
                            <label>Contact Number:</label>
                            <br>
                            <input type="number" min="0" placeholder="Enter your contact number">
                        </div>
                        <div class="forms-input">
                            <label>House Number:</label>
                            <br>
                            <input type="text" placeholder="Enter your house number">
                        </div>
                        <div class="forms-input">
                            <label>Hometown:</label>
                            <br>
                            <input type="text" placeholder="Enter your hometown">
                        </div>
                        <div class="forms-input">
                            <label>Email:</label>
                            <br>
                            <input type="email" placeholder="Enter your email address">
                        </div>
                        <div class="forms-input">
                            <label>Date of Birth:</label>
                            <br>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>
                        <br>

                        <h3>Educational Background</h3>
                        <br>
                        <div class="forms-input">
                            <label>Previous School:</label>
                            <br>
                            <input type="text" placeholder="Enter your previous school">
                        </div>
                        <div class="forms-input">
                            <label>Current School:</label>
                            <br>
                            <input type="text" placeholder="Enter your current school">
                        </div>
                        <div class="forms-input">
                            <label>Occupation:</label>
                            <br>
                            <input type="text" placeholder="Enter your occupation">
                        </div>
                        <div class="forms-input">
                            <label>Course:</label>
                            <br>
                            <input type="text" placeholder="Enter your course">
                        </div>
                        <div class="forms-input">
                            <label>Level/Year/Form:</label>
                            <br>
                            <input type="text" placeholder="Enter your previous school">
                        </div>
                        <div class="forms-input">
                            <label>Field:</label>
                            <br>
                            <input type="text" placeholder="Enter your field">
                        </div>
                        <h3>Other Information</h3>
                        <br>
                        <div class="forms-input">
                            <label>Date of Joining Society:</label>
                            <br>
                            <input type="date" placeholder="Enter your date of birth">
                        </div>
                        <div class="forms-select">
                            <label for="id_gender">Membership Status:</label>
                            <br>
                            <select id="id_gender" name="gender">
                                <option value="Active">Active Member</option>
                                <option value="Affiliate">Affiliciate Member</option>
                                <option value="Patron">Patron/Patronessess</option>
                            </select>
                        </div>
                        <div class="add-submit">
                            <input type="submit" value="Add a Member">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script>
        function previewProfileImage(event) {
            var input = event.target;
            var preview = document.getElementById('profile-image-preview');

            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    preview.style.backgroundImage = "url('" + e.target.result + "')";
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

<style>
    .mm {
        position: fixed;
    }


    .membership {
        padding: 0 5%;
        margin-top: 35px;
        overflow-y: scroll;
        position: relative;
        left: 270px;
    }

    .member-form {
        display: grid;
        grid-template-columns: 50% 50%;
        width: 100%;

    }

    .forms-input {
        width: 95%;
        margin-bottom: 25px;
    }

    .forms-input input {
        width: 100%;
        height: 45px;
        border-radius: 5px;
        border: 2px solid #747474;
    }

    .forms-select {
        width: 95%;
        margin-bottom: 25px;
    }

    .forms-select select {
        width: 100%;
        height: 45px;
        border-radius: 5px;
        border: 2px solid #747474;
        background-color: #fff;
    }

    .add-submit input {
        background-color: #9e0a89;
        padding: 15px 50px;
        border: none;
        color: #fff;
        font-family: "Rubik", sans-serif;
        border-radius: 5px;
        margin-bottom: 50px;
    }
</style>
